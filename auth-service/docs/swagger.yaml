basePath: /
definitions:
  handlers.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.registerRequest:
    properties:
      birthday:
        description: RFC3339
        type: string
      dni:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      role:
        description: only admin or operator allowed here
        enum:
        - admin
        - operator
        type: string
      telephone_number:
        type: string
    required:
    - email
    - password
    - role
    type: object
  handlers.sendOTPRequest:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  handlers.verifyOTPRequest:
    properties:
      code:
        type: string
      phone:
        type: string
    required:
    - code
    - phone
    type: object
  models.User:
    properties:
      birthday:
        description: usa time.Time para fechas
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      dni:
        type: string
      email:
        description: Make Email and PasswordHash nullable so OTP-only users can have
          NULL values
        type: string
      id:
        type: integer
      id_user:
        description: Identificador adicional de usuario
        type: string
      name:
        type: string
      phone_verified:
        type: boolean
      role:
        type: string
      telephone_number:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: Servicio de autenticación (registro, login) para la aplicación.
  title: Auth Service API
  version: "1.0"
paths:
  /api/v1/admin/users:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all users in the system. Requires admin role.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all users
      tags:
      - Users
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Verify user credentials and return access and refresh tokens
      parameters:
      - description: Login payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - Auth
  /api/v1/auth/otp/send:
    post:
      consumes:
      - application/json
      description: Send a numeric OTP to the provided phone number. Creates a user
        if none exists. Intended for citizen users.
      parameters:
      - description: Phone payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.sendOTPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send OTP to phone
      tags:
      - Auth
  /api/v1/auth/otp/verify:
    post:
      consumes:
      - application/json
      description: Verify an OTP sent to phone and return JWT tokens for the user.
      parameters:
      - description: Verify payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.verifyOTPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify OTP
      tags:
      - Auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account. Returns the generated id_user and basic
        profile.
      parameters:
      - description: Register payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Auth
  /api/v1/auth/validate-token:
    post:
      consumes:
      - application/json
      description: Validate a JWT token and return claims if valid. Used by other
        services.
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Validate JWT token
      tags:
      - Auth
swagger: "2.0"
