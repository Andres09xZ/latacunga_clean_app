basePath: /
definitions:
  handlers.createReportRequest:
    properties:
      description:
        type: string
      location:
        description: 'WKT format: "POINT(lon lat)"'
        type: string
      photo_url:
        type: string
      type:
        enum:
        - acopio
        - critico
        type: string
    required:
    - description
    - type
    type: object
  models.Report:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      location:
        description: WKT format, e.g., "POINT(-122.4194 37.7749)"
        type: string
      photo_url:
        type: string
      status:
        type: string
      synced:
        type: boolean
      type:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
host: localhost:8081
info:
  contact: {}
  description: Servicio para manejar reportes de usuarios.
  title: Report Service API
  version: "1.0"
paths:
  /api/v1/reports:
    get:
      description: Get list of reports
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Report'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List reports
      tags:
      - Reports
    post:
      consumes:
      - application/json
      description: Create a report from a user
      parameters:
      - description: Report payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.createReportRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Report'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new report
      tags:
      - Reports
  /api/v1/reports/batch:
    post:
      consumes:
      - application/json
      description: Create multiple reports from a user (for offline sync)
      parameters:
      - description: Batch report payload
        in: body
        name: payload
        required: true
        schema:
          items:
            $ref: '#/definitions/handlers.createReportRequest'
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/models.Report'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create batch reports
      tags:
      - Reports
swagger: "2.0"
